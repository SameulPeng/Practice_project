# \u672C\u5730\u7F13\u5B58\u5BB9\u91CF
red-packet.cache.capacity=512
# \u539F\u5B50\u6574\u6570Map\u5BB9\u91CF
red-packet.atomic.capacity=128
# \u7EA2\u5305\u6700\u957F\u6709\u6548\u671F\uFF0C\u5355\u4F4D\u4E3A\u79D2
red-packet.max-expire-time=3600
# \u7EA2\u5305\u6700\u77ED\u6709\u6548\u671F\uFF0C\u5355\u4F4D\u4E3A\u79D2
red-packet.min-expire-time=10
# \u62A2\u7EA2\u5305\u54CD\u5E94\u8D85\u65F6\uFF0C\u5355\u4F4D\u4E3A\u6BEB\u79D2
red-packet.share.timeout=5000
# \u53D1\u8D77\u62A2\u7EA2\u5305\u7EBF\u7A0B\u6C60\u6838\u5FC3\u7EBF\u7A0B\u6570
red-packet.publish.threads.min=5
# \u53D1\u8D77\u62A2\u7EA2\u5305\u7EBF\u7A0B\u6C60\u6700\u5927\u7EBF\u7A0B\u6570
red-packet.publish.threads.max=200
# \u53D1\u8D77\u62A2\u7EA2\u5305\u7EBF\u7A0B\u6C60\u963B\u585E\u961F\u5217\u5BB9\u91CF
red-packet.publish.queue-size=2048
# \u53C2\u4E0E\u62A2\u7EA2\u5305\u7EBF\u7A0B\u6C60\u6838\u5FC3\u7EBF\u7A0B\u6570
red-packet.share.threads.min=5
# \u53C2\u4E0E\u62A2\u7EA2\u5305\u7EBF\u7A0B\u6C60\u6700\u5927\u7EBF\u7A0B\u6570
red-packet.share.threads.max=200
# \u62A2\u7EA2\u5305\u9519\u8BEF\u91CD\u8BD5\u6B21\u6570
red-packet.share.max-try-times=5
# \u7EA2\u5305key\u524D\u7F00
red-packet.key.prefix=RedPacket:
# \u7EA2\u5305\u7ED3\u679Ckey\u524D\u7F00
red-packet.key.result-prefix=Result:
# \u7EA2\u5305\u7ED3\u679Ckey\u5360\u4F4D\u9879
red-packet.key.result-placeholder=%%%%%%%%%%for_refund%%%%%%%%%%
# JVM\u7F16\u53F7
red-packet.service-id=aaa

